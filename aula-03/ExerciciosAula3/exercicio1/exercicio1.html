<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">

  <title>Exercício 1</title>

</head>

<body>
  <h1>Exercício 1</h1>

  <form method="get">
    <fieldset>
      <legend>Dados do paciente:</legend>

      <div>
        <label for="nome">Nome do paciente:</label>
        <input type="text" id="nome" name="nome">
      </div>

      <div>
        <label for="registro">Registro hospitalar:</label>
        <input type="text" id="registro" name="registro">
      </div>

      <div>
        <label for="inclusao">Data de inclusão:</label>
        <input type="date" id="inclusao" name="inclusao">
      </div>

      <div>
        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento">
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
      </div>

      <div>
        <label for="genero">Gênero:</label>

        <div>
          <input type="radio" id="masculino" name="genero" value="Masculino">
          <label for="masculino">Masculino</label>
        </div>

        <div>
          <input type="radio" id="feminino" name="genero" value="feminino">
          <label for="feminino">Feminino</label>
        </div>

      </div>

      <div>
        <label for="raca">Raça declarada:</label>
        <select name="raca" id="raca">
          <option value=""></option>
          <option value="branca">Branca</option>
          <option value="negra">Negra</option>
          <option value="parda">Parda</option>
          <option value="Amarela">amarela</option>
          <option value="indigena">Indigena</option>
          <option value="desconhecida">Desconhecida</option>
        </select>
      </div>

      <div>
        <label for="indicacao">Como ficou sabendo do estudo:</label>
        <div>
          <input type="checkbox" name="indicacao" value="convidado" id="convidado">
          <label for="convidado">Convidado</label>
        </div>
        <div>
          <input type="checkbox" name="indicacao" value="internet" id="internet">
          <label for="internet">Internet</label>
        </div>
        <div>
          <input type="checkbox" name="indicacao" value="amigos" id="amigos">
          <label for="amigos">Amigos</label>
        </div>
        <div>
          <input type="checkbox" name="indicacao" value="familiares" id="familiares">
          <label for="familiares">Familiares</label>
        </div>
        <div>
          <input type="checkbox" name="indicacao" value="outros" id="outros">
          <label for="outros">Outros</label>
        </div>
      </div>


      <button type="submit">Enviar</button>

      </select>
    </fieldset>
  </form>


</body>

</html>
